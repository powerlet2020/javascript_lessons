<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing Elements</title>
</head>
<body>
    <div class="title">
        <p class="text">welcome to powerlet</p>
    </div>
    <div class="title1">
        <p>welcome to powerlet1</p>
        <p class="second">welcome to powerlet2</p>
        <p>welcome to powerlet3</p>
        <p>welcome to powerlet4</p>
    </div>
    <script>
      const txt = document.querySelector('.text');
      console.log(txt.parentNode)

      const parent = document.querySelector('.title1');
      console.log(parent.firstElementChild)
      console.log(parent.lastElementChild)
      console.log(parent.childNodes)

      const second = document.querySelector('.second');
      console.log(second.previousElementSibling)
      console.log(second.nextElementSibling)
    </script>
</body>
</html>
